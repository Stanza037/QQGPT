<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #0097a7;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }

        .section-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 188, 212, 0.3);
            transition: all 0.3s ease;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.2);
            border-color: var(--primary-color);
        }

        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.2);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .location-card {
            text-align: center;
            padding: 2rem;
        }

        .location-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .location-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .location-card p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate__animated {
            animation-duration: 1s;
        }

        .animate__fadeInUp {
            animation-name: fadeInUp;
        }
    </style>
</head>
<body>
    <!-- Header -->

                        <li class="nav-item"><a class="nav-link hvr-underline-from-center" href="index.html" style="color: #ffffff;">Home</a></li>
                        <li class="nav-item"><a class="nav-link hvr-underline-from-center" href="index.html#courses" style="color: #ffffff;">Courses</a></li>
                        <li class="nav-item"><a class="nav-link hvr-underline-from-center" href="gallery.html" style="color: #ffffff;">Infrastructure</a></li>

                    </ul>

    <!-- Main Content -->
    <section class="py-5 mt-5">

            <div class="row">

                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Quli Qutub Shah Govt Polytechnic College</h3>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scroll animations
        document.addEventListener('DOMContentLoaded', () => {
            const animateElements = document.querySelectorAll('.animate__animated');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const animation = entry.target.dataset.animate;
                        entry.target.style.visibility = 'visible';
                        entry.target.classList.add(animation);
                    }
                });
            }, { threshold: 0.1 });

            animateElements.forEach(element => {
                element.style.visibility = 'hidden';
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
